<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ksh. to USD Converter</title>
</head>
	<script type="text/javascript">
		//below is a function to perform conversion
		function KshtoUSD() {    
			var Ksh = prompt("Please enter the amount in Ksh. to convert.");

			if (Ksh=="" || Ksh<0) {
				
				document.write("You haven't entered a valid value, please try again")

			}else{
				var usd = "$" + (Ksh / 115);  
			document.write("The converted amount of Ksh: "+ Ksh +" is: "+usd+ " in US Dollars")
			} 
			//var usd = "$" + (Ksh / 115);  
			//return usd;

			//document.write("The converted amount of Ksh: "+ Ksh +" is: "+usd+ " in US Dollars")
		} 
	</script>
	//Function call
	<body onload="KshtoUSD()"></body>
</html>
